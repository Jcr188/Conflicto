<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJER5</title>
<style>
  .primera{
    background-color: #fa0202;
  }
  .segunda{
    background-color: #65a8e5;
  }
  .tercera{
    background-color: #c0b4d7;
  }
  .cuarta{
    background-color: #f692a5;
  }

  .quinta{
    background-color: #61b061;
  }

  .sexta{
    background-color: #a97b62;
  }
</style>
</head>
<body>

<p style="margin-left: 120px">CLASSROOM SCHEDULE</p>

<table border="1">

  <tr>
    <td></td>
    <th>MONDAY</th>
    <th>TUESDAY</th>
    <th>WEDNESDAY</th>
    <th>THURSDAY</th>
    <th>FRIDAY</th>
  </tr>

  <tr>

    <td>8:15</td>
    <td class="primera">ISO</td>
    <td class="primera">ISO</td>
    <td class="primera">ISO</td>
    <td class="primera">ISO</td>
    <td class="primera">ISO</td>
  </tr>

  <tr>
    <td>9:15</td>
    <td class="segunda">GBD</td>
    <td class="segunda">GBD</td>
    <td class="segunda">GBD</td>
    <td class="segunda">GBD</td>
    <td class="segunda">GBD</td>
  </tr>

  <tr>
    <td>10:15</td>
    <td class="tercera">PAR</td>
    <td class="tercera">PAR</td>
    <td class="tercera">PAR</td>
    <td class="tercera">PAR</td>
    <td class="tercera">PAR</td>
  </tr>

  <tr>

    <td>11:15</td>
    <th colspan="5">FREE TIME</th>
  </tr>

  <tr>
    <td>11:45</td>
    <td class="cuarta">FHW</td>
    <td class="cuarta">FHW</td>
    <td class="cuarta">FHW</td>
    <td class="cuarta">FHW</td>
    <td class="cuarta">FHW</td>
  </tr>

  <tr>
    <td>12:45</td>
    <td class="quinta">FOL</td>
    <td class="quinta">FOL</td>
    <td class="quinta">FOL</td>
    <td class="quinta">FOL</td>
    <td class="quinta">FOL</td>
  </tr>

  <tr>

    <td>13:45</td>
    <td class="sexta">LM</td>
    <td class="sexta">LM</td>
    <td class="sexta">LM</td>
    <td class="sexta">LM</td>
    <td class="sexta">LM</td>
  </tr>

</table>
</body>
</html>
